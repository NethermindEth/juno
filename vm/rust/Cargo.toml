[package]
name = "juno-starknet-rs"
version = "0.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = "1.0.171"
serde_json = { version = "1.0.96", features = ["raw_value"] }
blockifier = { git = "https://github.com/omerfirmak/blockifier", branch = "omerfirmak/allow-generic-state-execution" }
starknet_api = "=0.6.0"
cairo-vm = "=0.8.3"
cairo-lang-casm = "=2.4.0"
cairo-lang-starknet = "=2.4.0"
indexmap = "2.1.0"
cached = "0.46.1"
once_cell = "1.18.0"

[lib]
crate-type = ["staticlib"]
