[package]
name = "juno-starknet-rs"
version = "0.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = "1.0.171"
serde_json = { version = "1.0.96", features = ["raw_value"] }
blockifier = { git = "https://github.com/NethermindEth/blockifier", branch = "native2.7.x" }
# blockifier = { path = "../../../blockifier-neth/crates/blockifier/" }
cairo-lang-sierra = "2.7.0"
cairo-lang-starknet = "2.7.0"
cairo-lang-starknet-classes = "2.7.0"
cairo-native = { git = "https://github.com/lambdaclass/cairo_native", branch = "cairo-lang2.7.0-rc.3" } # main
starknet_api = "=0.12.0-dev.1"
cairo-vm = "=0.9.2"
indexmap = "2.1.0"
cached = "0.46.1"
once_cell = "1.18.0"
lazy_static = "1.4.0"
semver = "1.0.22"
anyhow = "1.0.81"

[lib]
crate-type = ["staticlib"]
