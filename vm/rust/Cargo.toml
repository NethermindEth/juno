[package]
name = "juno-starknet-rs"
version = "0.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = "1.0.171"
serde_json = { version = "1.0.96", features = ["raw_value"] }

#blockifier = { git = "https://github.com/NethermindEth/sequencer", branch = "native2.8.x" }

#blockifier = { path = "../../../nethermind_sequencer_2/crates/blockifier/" }
#blockifier = { git = "https://github.com/NethermindEth/sequencer", rev = "185454b60b47c00e1a793a49326d84b47352b5bf" }
#blockifier = { git = "https://github.com/NethermindEth/sequencer", rev = "9ae184ce278e62e87b6d8ee0f42f1cdeecd52b5d" }
blockifier = { git = "https://github.com/NethermindEth/sequencer", rev = "5d130cd6767373b5128d988f89f9870415ba7013" }

#starknet_api = { git = "https://github.com/NethermindEth/sequencer", branch = "native2.8.x" }

#starknet_api = { path = "../../../nethermind_sequencer_2/crates/starknet_api/" }
#starknet_api = { git = "https://github.com/NethermindEth/sequencer", rev = "9ae184ce278e62e87b6d8ee0f42f1cdeecd52b5d" }
starknet_api = { git = "https://github.com/NethermindEth/sequencer", rev = "5d130cd6767373b5128d988f89f9870415ba7013" }


cairo-lang-sierra = "2.8.0"
cairo-lang-starknet = "2.8.0"
cairo-lang-starknet-classes = "2.8.0"
starknet-types-core = { version = "0.1.5", features = [
  "hash",
  "prime-bigint",
  "serde",
] }
#cairo-native = { git = "https://github.com/lambdaclass/cairo_native", rev = "4355357697e9ab57ab88ae3a4282aac61455619e" }
#cairo-native = { git = "https://github.com/lambdaclass/cairo_native", rev = "79a558de3175ae40c0d1f6b4c22159743ba2f30a" }
cairo-native = { git = "https://github.com/lambdaclass/cairo_native", rev = "a478e89b749bf0b596a7e63afd14e834c08a84e3" }
#cairo-native = { git = "https://github.com/lambdaclass/cairo_native", rev = "44d420814553c37cec7d2177892b36fc199f6cda" }
cairo-vm = "1.0.0"
indexmap = "2.1.0"
cached = "0.46.1"
once_cell = "1.18.0"
lazy_static = "1.4.0"
semver = "1.0.22"
anyhow = "1.0.81"
libloading = "0.8.5"
thiserror = "1.0.63"
ciborium = "0.2.2"

# Trace block dependencies
starknet-core = "0.11.1"
starknet-providers = "0.11.0"
tokio = { version = "1.38.1", features = ["rt", "macros"] }
clap = { version = "4.5.16", features = ["derive"] }

[lib]
# staticlib: build library for juno
# rlib: build library for benchmark
crate-type = ["staticlib", "rlib"]

[build-dependencies]
toml = "0.8.19"
url = "2.5.2"


# pprof with libunwind doesn't work on macOS therefore we use frame-pointer
[target.'cfg(target_os = "macos")'.dev-dependencies]
pprof = { version = "0.13.0", features = [
  "criterion",
  # Needs to output protobuf to analyse the traces with the google's pprof
  "_protobuf",
  "protobuf",
  "protobuf-codec",
  "frame-pointer",
] }

# On Linux (x86-64) we use libunwind as frame-pointer doesn't provide enough information.
[target.'cfg(target_os = "linux")'.dev-dependencies]
pprof = { version = "0.13.0", features = [
  "criterion",
  # Needs to output protobuf to analyse the traces with the google's pprof
  "_protobuf",
  "protobuf",
  "protobuf-codec",
] }

[dev-dependencies]
criterion = { version = "0.5.1", features = ["html_reports"] }

[[bench]]
name = "blockifier-perf"
harness = false

[patch.crates-io]
starknet-types-core = { git = "https://github.com/xrvdg/types-rs" }

[[bin]]
name = "traceblock"
path = "src/bin/trace_block.rs"
