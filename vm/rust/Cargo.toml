[package]
name = "juno-starknet-rs"
version = "0.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = "1.0.208"
serde_json = { version = "1.0.125", features = ["raw_value"] }
blockifier = { git = "https://github.com/starkware-libs/sequencer", rev = "6f9eaaf6d89c4c39470506bd97ca9c27459633cf" }
cairo-lang-runner = { version = "2.10.0-rc.0" }
starknet_api = { git = "https://github.com/starkware-libs/sequencer", rev = "6f9eaaf6d89c4c39470506bd97ca9c27459633cf" }
cairo-vm = "=1.0.1"
starknet-types-core = { version = "0.1.6", features = ["hash", "prime-bigint"] }
indexmap = "2.1.0"
cached = "0.54.0"
once_cell = "1.19.0"
lazy_static = "1.4.0"
semver = "1.0.22"
anyhow = "1.0.81"

[lib]
crate-type = ["staticlib"]
