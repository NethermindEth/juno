version: "2"
linters:
  default: none
  enable:
    - lll
    - nolintlint
    - staticcheck
  settings:
    lll:
      line-length: 100
    nolintlint:
      allow-unused: false
      require-explanation: true
      require-specific: true
    staticcheck:
      checks:
        - "SA1019"
run:
  timeout: 10m
