syntax = "proto3";

option go_package = "github.com/NethermindEth/juno/internal/state";

message Code {
  repeated bytes code = 1;
}

message CodeDefinition {
  string definition = 1;
}

message ContractState {
    bytes contractHash = 1;
    bytes storageRoot = 2;
	bytes nonce = 3;
}

message TrieNode {
    oneof node {
        BinaryNode binary_node = 1;
        EdgeNode edge_node = 2;
    }
}

message BinaryNode {
    bytes leftH = 1;
    bytes rightH = 2;
}


message EdgeNode {
    uint32 length = 1;
    bytes path = 2;
    bytes bottom = 3;
}

