version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    open-pull-requests-limit: 3
    schedule:
      interval: "weekly"
  - package-ecosystem: "docker"
    directory: "/"
    open-pull-requests-limit: 3
    schedule:
      interval: "weekly"
  - package-ecosystem: "gomod"
    directory: "/"
    open-pull-requests-limit: 3
    schedule:
      interval: "weekly"
  - package-ecosystem: "cargo"
    directory: "/vm/rust"
    open-pull-requests-limit: 3
    schedule:
      interval: "weekly"
