name: Prepare Draft Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  build-binaries:
    name: Build Binaries
    if: github.repository_owner == 'NethermindEth'
    uses: ./.github/workflows/build-binaries.yml

  docker-image:
    name: Build and Push Docker Image
    if: github.repository_owner == 'NethermindEth'
    uses: ./.github/workflows/docker-image-build-push.yml
    with:
      repo_type: "official"
    secrets: inherit

  docker-latest-tag:
    name: Mark the docker image as latest
    if: github.repository_owner == 'NethermindEth'
    needs: [docker-image]
    uses: ./.github/workflows/docker-image-tag-latest.yml
    with:
      repo_type: "non-official"
      tag_name: ${{ needs.docker-image.outputs.tag }}

  create-release:
    name: Create Draft Release
    if: github.repository_owner == 'NethermindEth'
    needs: [build-binaries, docker-image]
    runs-on: ubuntu-latest
    steps:
      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          pattern: juno-*.zip
          merge-multiple: true
          path: binaries

      - name: Create Draft GitHub Release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda
        with:
          tag_name: ${{ needs.docker-image.outputs.tag }}
          name: ${{ needs.docker-image.outputs.tag }}
          generate_release_notes: true
          draft: true
          files: |
            binaries/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

