name: Build and publish Docker image

on:
  push:
    branches: [ test_workflow ]

jobs:
  build_and_push_docker_image:
    if: github.repository_owner == 'NethermindEth'
    runs-on: ubuntu-latest
    steps:
      - name: Set up environment variables
        run: |
          echo "BRANCH=$(echo ${GITHUB_REF##*/})" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push dev
        if: ${{ github.ref == 'refs/heads/test_workflow' }}
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            nethermindeth/juno:${{github.run_number}}-dev
            
      - name: Build and push main
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            nethermindeth/juno:latest
            nethermindeth/juno:${{github.run_number}}-main
       
          if: ${{ github.ref == 'refs/heads/main' }}
           tags: |
            nethermindeth/juno:latest
          


      - name: Clean up environment
        if: always()
        run: |
          rm -f ${HOME}/.docker/config.json