name: RPC Tests

on:
  workflow_call:
    secrets:
      STARKNET_RPC:
        required: false
      REPOSITORY_DISPATCH_TOKEN:
        required: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Juno Smoke Tests
        uses: actions/checkout@v4
        with:
          repository: NethermindEth/juno-smoke-tests
          token: ${{ secrets.REPOSITORY_DISPATCH_TOKEN }}

      - name: Setup Go Environment
        uses: actions/setup-go@v4.1.0
        with:
          go-version-file: rpc-tests/go.mod

      - name: Execute RPC Tests
        working-directory: rpc-tests/tests
        run: go test -v --nodeURL=${{ secrets.STARKNET_RPC }} --network=mainnet