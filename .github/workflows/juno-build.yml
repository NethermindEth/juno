name: Compilation Success

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '1.18' ]
    name: Go  v${{ matrix.go }}
    steps:
      - name: Set up Clang (local only)
        if: ${{ env.ACT }}
        run: sudo apt update && sudo apt -y install clang 
      - uses: actions/checkout@v3
      - name: Build Juno
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      - run: make compile
