name: starknet-go tests

on:
  workflow_call:
    inputs:
      ref:
        description: 'The branch, tag or SHA to checkout'
        required: false
        default: '1ede19210c10f1f1f9c3cb49a42f737cd90eda5e'
        type: string
      rpc_version:
        description: 'The RPC version to test (v0_7, v0_8, or v0_9)'
        required: true
        type: string
    secrets:
      TEST_RPC_URL:
        required: true
      TEST_WS_RPC_URL:
        required: false
      AUTH_TOKEN:
        required: true
      STARKNET_PRIVATE_KEY:
        required: false
      STARKNET_PUBLIC_KEY:
        required: false
      STARKNET_ACCOUNT_ADDRESS:
        required: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
        with:
          repository: NethermindEth/starknet.go
          ref: ${{ inputs.ref }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install dependencies
        run: go mod download

      - name: Configure test environment variables
        run: |
          RPC_URL="${{ secrets.TEST_RPC_URL }}"
          VERSION="${{ inputs.rpc_version }}"
          AUTH_PARAM="?apikey=${{ secrets.AUTH_TOKEN }}"
          STARKNET_PRIVATE_KEY="${{ secrets.STARKNET_PRIVATE_KEY }}"
          STARKNET_PUBLIC_KEY="${{ secrets.STARKNET_PUBLIC_KEY }}"
          STARKNET_ACCOUNT_ADDRESS="${{ secrets.STARKNET_ACCOUNT_ADDRESS }}"
          
          if [ "$VERSION" = "v0_7" ]; then
            echo "INTEGRATION_BASE=${RPC_URL}/${VERSION}${AUTH_PARAM}" >> $GITHUB_ENV
          elif [ "$VERSION" = "v0_8" ] || [ "$VERSION" = "v0_9" ]; then
            if [ -z "${{ secrets.TEST_WS_RPC_URL }}" ]; then
              echo "Error: TEST_WS_RPC_URL secret must be set for RPC $VERSION"
              exit 1
            fi
            echo "HTTP_PROVIDER_URL=${RPC_URL}/${VERSION}${AUTH_PARAM}" >> $GITHUB_ENV
            echo "WS_PROVIDER_URL=${{ secrets.TEST_WS_RPC_URL }}/${VERSION}${AUTH_PARAM}" >> $GITHUB_ENV
            echo "STARKNET_PRIVATE_KEY=${STARKNET_PRIVATE_KEY}" >> $GITHUB_ENV
            echo "STARKNET_PUBLIC_KEY=${STARKNET_PUBLIC_KEY}" >> $GITHUB_ENV
            echo "STARKNET_ACCOUNT_ADDRESS=${STARKNET_ACCOUNT_ADDRESS}" >> $GITHUB_ENV
          else
            echo "RPC version $VERSION is not supported."
            exit 1
          fi

      - name: Run RPC tests
        working-directory: rpc
        env:
          #  In starknet version 0.14.0 `pending` block is replaced by 'pre_confirmed' block, 
          #  thus there will be no more pending transcations with `pending` semantics.
          TESTS_TO_SKIP: "TestSubscribePendingTransactions"
        run: go test -skip "$TESTS_TO_SKIP" -timeout 1200s -v -env testnet .
